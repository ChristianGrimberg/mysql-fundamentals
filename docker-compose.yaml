version: '3.8'

services:
  mysql-db:
    container_name: mysql-fundamentals
    image: "mysql:latest"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: secret45678
        MYSQL_USER: user
        MYSQL_PASSWORD: secret1234
    ports:
        - "3306:3306"
    volumes:
    - ./db/init:/docker-entrypoint-initdb.d
  php-server:
    container_name: php-fundamentals
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql-db
    ports:
      - "80:80"
    volumes:
      - ./php/src:/var/www/html/
  php-myadmin:
    container_name: myadmin-fundamentals
    image: "phpmyadmin/phpmyadmin:latest"
    ports:
      - '8080:80'
    restart: always
    environment:
      PMA_HOST : mysql-db
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: secret45678
    depends_on:
      - mysql-db